<!DOCTYPE html>
<html>
  <head>
    <title>Student Entry</title>
    <title>User List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Default styles for both mobile and desktop */
      .horizontalnavbar {
        background-color: #374785;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      
      .left-section,
      .right-section {
        display: flex;
        align-items: center;
      }
      
      .logo-image {
        margin-right: 10px;
      }
      
      .logo-image,
      h2,
      h3 {
        font-family: "Arial", sans-serif;
      }
      
      .horizontalnavbar h2 {
        font-size: 1.2rem;
        margin: 0;
      }
      
      .horizontalnavbar h3 {
        margin: 0;
        left: 40px;
      }
      
      .horizontalnavbar a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      
      .horizontalnavbar a:hover {
        color: #ffd700;
      }
      
      /* Media query for mobile screens */
      @media (max-width: 768px) {
        .horizontalnavbar {
          padding: 10px 20px; /* Increase padding for better touch interaction */
          flex-direction: column; /* Stack items vertically */
          align-items: flex-start; /* Align items to the left */
        }
      
        .left-section,
        .right-section {
          width: 100%; /* Full width on mobile */
          justify-content: space-between; /* Separate sections on mobile */
          align-items: center; /* Center items on mobile */
        }
      
        .logo-image {
          margin: 0; /* Remove margin for mobile */
        }
      
        .horizontalnavbar h2,
        .horizontalnavbar h3 {
          text-align: center; /* Center text on mobile */
        }
      
        .horizontalnavbar a {
          display: block; /* Display links as blocks for better touch interaction */
          padding: 5px 0; /* Add vertical padding for links on mobile */
          text-align: center; /* Center link text on mobile */
        }
      }
      

      .horizontalnavbar a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }

      .horizontalnavbar a:hover {
        color: #ffd700;
      }

      .datacontainer {
        background-color: #f3f3f3;
        padding: 20px;
        font-family: Arial, sans-serif;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 180px auto;
      }
      
      .datacontainer h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .datacontainer h3 {
        font-size: 1.2rem;
        margin-top: 20px;
      }
      
      .datacontainer label {
        display: block;
        margin-bottom: 5px;
      }
      
      .datacontainer input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      .datacontainer input[type="submit"] {
        padding: 10px 15px;
        background-color: #374785;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      
      .datacontainer input[type="submit"]:hover {
        background-color: #293961;
      }
      
      .datacontainer #response {
        font-size: 1.6rem;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #ffffff;
        color: #333333;
      }
      
    </style>
  </head>
  <body>
    <div class="horizontalnavbar">
      <div class="left-section">
        <img
          src="{{ url_for('static', filename='images/mmmlogo.jpeg') }}"
          alt="MMM logo"
          class="logo-image"
          width="50"
          height="50"
        />
        <h3>MMM Hall of Residence</h3>
      </div>
      <div class="right-section">
        <h2><a href="/logout">Logout</a></h2>
        <img
          src="{{ url_for('static', filename='images/iit-kharagpur.png') }}"
          alt="IIT KGP logo"
          class="logo-image"
          width="50"
          height="50"
        />
      </div>
    </div>
  <div class = "datacontainer">
    <h1>student entry</h1>
    <form id="textBoxForm">
      <label for="userInput">Enter Roll Number</label>
      <input type="text" id="userInput" name="userInput" autofocus /><br />

      <input type="submit" value="Submit" id="submitButton" />
    </form>
    <h3>date : {{data.todaydate}}</h3>
    <h3>Meal : {{data.meal}}</h3>
    <div id="response">
      <!-- Display the response from the Flask backend here -->
    </div>

    <script>
        const textBoxForm = document.getElementById("textBoxForm");
        const responseDiv = document.getElementById("response");
        const submitButton = document.getElementById("submitButton");
        
        textBoxForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(textBoxForm);
          const userInputValue = formData.get("userInput");
          const dateInputValue = "{{data.todaydate2}}"; // Wrap in quotes and escape
          const mealSelectValue = "{{data.meal}}"; // Wrap in quotes and escape
          console.log(dateInputValue, mealSelectValue);
          try {
            const response = await fetch("/process_text", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `userInput=${encodeURIComponent(
                userInputValue
              )}&dateInput=${encodeURIComponent(
                dateInputValue
              )}&mealSelect=${encodeURIComponent(mealSelectValue)}`,
            });
        
            const data = await response.json();
            if (data.name && data.roll_no) {
              responseDiv.innerHTML = `Name: ${data.name}<br> roll number: ${data.roll_no}<br> category: ${data.category}`;
              responseDiv.style.color = "green";
            } else if (data.error) {
              responseDiv.innerHTML = `${data.error}`;
              responseDiv.style.color = "red";
            }
        
            // Save date and dropdown values
            savedText = "";
          } catch (error) {
            console.error("Error:", error);
            responseDiv.textContent = "An error occurred. Please try again.";
          } finally {
            // Restore date and dropdown values
            document.getElementById("userInput").value = savedText;
          }
        });
        
    </script>
  </body>
</html>
